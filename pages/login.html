<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
     <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/solid.min.css">
    <script defer type="module" src="../js/script.js"></script>
    <title>Login</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">
                <i class="fa-solid fa-user-secret"></i>
                Template
            </a>
            <button class="hamburger"></button>
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
          <header>Login</header>
          <div id="message"></div>
          <form id="loginForm">
            <input type="text" id="email-lg" placeholder="E-mail">
            <input type="password" id="password-lg" placeholder="Senha">
            <input type="submit" class="button" value="Login">
          </form>
          <div class="signup">
            <span class="signup">Não tem uma Conta?
             <label for="check">Crie aqui</label>
            </span>
          </div>
        </div>
        <div class="registration form">
          <header>Criar Conta</header>
          <div id="message2"></div>
          <form id="registerForm">
            <span class="span-requerid">E-mail Inválido</span>
            <input type="text" id="email" class="requerid" placeholder="E-mail" oninput="validEmail()">
            <span class="span-requerid">A senha deve possuir 8 caracteres</span>
            <input type="password" id="password" class="requerid" placeholder="Insira sua Senha" oninput="validPassword()">
            <span class="span-requerid">As senhas não conferem!</span>
            <input type="password" id="password-confime" class="requerid" placeholder="Confirme a Senha" oninput="confirmePassword()">
            <input type="submit" class="button" value="Criar Conta">
          </form>
          <div class="signup">
            <span class="signup">Já tem um conta?
             <label for="check">Login</label>
            </span>
          </div>
        </div>
      </div>

    <script defer src="../js/validations/register.js"></script>
    <script defer src="../js/actions.js"></script>
</body>

</html>
